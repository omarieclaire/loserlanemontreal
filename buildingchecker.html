<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Building Width Checker</title>
            <link rel="stylesheet" href="mainStyles.css" />


</head>
<body>
    <h1 style="color: var(--green);">Visual Building Width Checker</h1>
    
    <div class="instructions">
        <strong>Option 1:</strong> Put this HTML file in the same folder as your buildings.js, then open it<br>
        <strong>Option 2:</strong> Open your browser console on any page with TORONTO_BUILDINGS loaded and run: <code>checkBuildings(TORONTO_BUILDINGS)</code>
    </div>

    <div class="ruler">Ruler: 1234567890 ← 10 chars max</div>
    
    <div>
        <button onclick="loadAndCheck()">Load Buildings</button>
        <button onclick="showOnlyProblems()">Toggle Problems Only</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="summary" style="color: var(--light-blue); margin: 20px 0;"></div>
    <div id="results"></div>

    <script>
        let allBuildings = [];
        let showOnlyProblemsFlag = false;

        function loadAndCheck() {
            // Try to load from global scope first
            if (typeof TORONTO_BUILDINGS !== 'undefined') {
                allBuildings = TORONTO_BUILDINGS;
                renderBuildings();
                return;
            }

            // Try to load the script
            const script = document.createElement('script');
            script.src = './buildings.js';
            script.onload = function() {
                if (typeof TORONTO_BUILDINGS !== 'undefined') {
                    allBuildings = TORONTO_BUILDINGS;
                    renderBuildings();
                } else {
                    alert('Could not find TORONTO_BUILDINGS. Make sure buildings.js is in the same folder.');
                }
            };
            script.onerror = function() {
                alert('Could not load buildings.js. Make sure the file is in the same folder as this HTML file.');
            };
            document.head.appendChild(script);
        }

        // Function you can call from console if TORONTO_BUILDINGS is already loaded
        function checkBuildings(buildings) {
            allBuildings = buildings;
            renderBuildings();
        }

        function renderBuildings() {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            resultsDiv.innerHTML = '';
            
            let problemCount = 0;
            let totalBuildings = allBuildings.length;
            
            allBuildings.forEach(building => {
                const maxWidth = Math.max(...building.art.map(line => line.length));
                const hasProblems = maxWidth > 10;
                
                if (hasProblems) problemCount++;
                
                if (showOnlyProblemsFlag && !hasProblems) return;
                
                const div = document.createElement('div');
                div.className = 'building-test';
                if (hasProblems) div.classList.add('problem');
                
                const problemLines = building.art
                    .map((line, i) => ({ line, width: line.length, lineNum: i + 1 }))
                    .filter(item => item.width > 10);
                
                let problemText = '';
                if (hasProblems) {
                    problemText = `<div style="color: var(--hot-pink);">PROBLEM LINES:</div>`;
                    problemLines.forEach(item => {
                        problemText += `<div style="color: var(--hot-pink); font-size: 0.9em;">Line ${item.lineNum}: ${item.width} chars (${item.width - 10} over)</div>`;
                    });
                }
                
                div.innerHTML = `
                    <div class="building-name">${building.name} ${building.artist ? `(by ${building.artist})` : ''}</div>
                    <div class="width-info">Max width: ${maxWidth} chars ${hasProblems ? '❌' : '✅'}</div>
                    ${problemText}
                    <div class="game-screen-test">${building.art.join('\n')}</div>
                `;
                
                resultsDiv.appendChild(div);
            });
            
            summaryDiv.innerHTML = `
                <strong>Summary:</strong> ${totalBuildings} total buildings, 
                ${problemCount} need fixing, ${totalBuildings - problemCount} are OK
            `;
        }

        function showOnlyProblems() {
            showOnlyProblemsFlag = !showOnlyProblemsFlag;
            if (allBuildings.length > 0) {
                renderBuildings();
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
        }

        // Auto-load if TORONTO_BUILDINGS is already available
        if (typeof TORONTO_BUILDINGS !== 'undefined') {
            allBuildings = TORONTO_BUILDINGS;
            renderBuildings();
        }
    </script>
</body>
</html>
